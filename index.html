<!doctype html>
<html lang="en">

<head>
  <title>Primogem Miner</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header class="container-fluid text-light bg-dark">
  <div class="row">
    <div class="col">
      <img src="img_primogem.png" alt="" class="icon-img" onclick="collectDps()">
      <span id= "displayTotal"></span>
    </div>
  </div>
</header>
<main class="container-fluid">
  <div class="row text-center">
    <div class="col">
      <img src="img_primogem.png" alt="" class="primo" onclick="collectDps()">
    </div>
  </div>
</main>

<footer class="container-fluid text-light bg-dark">
  <div class="row py-1 text-center justify-content-around">
    <div class="col-3">
      <img src="img_razor.jpg" alt="" class="icon-img cursor-purchase" onclick="buyRazor()">
      <span id="ownedRazor"></span> <br />
      <img src="img_primogem.png" alt="" class="icon-img-sm">
      <span id="priceRazor"></span> <br />
      <span id="multiplierRazor" ></span>
    </div>
    <div class="col-3">
      <img src="img_barbara.jpg" alt="" class="icon-img cursor-purchase" onclick="buyBarbara()">
      <span id="ownedBarbara"></span> <br />
      <img src="img_primogem.png" alt="" class="icon-img-sm">
      <span id="priceBarbara"></span> <br />
      <span id="multiplierBarbara" ></span>
    </div>
    <div class="col-3">
      <img src="img_diluc.jpg" alt="" class="icon-img cursor-purchase" onclick="buyDiluc()">
      <span id="ownedDiluc"></span> <br />
      <img src="img_primogem.png" alt="" class="icon-img-sm">
      <span id="priceDiluc"></span> <br />
      <span id="multiplierDiluc" ></span>
    </div>
    <div class="col-3">
      <img src="img_jean.jpg" alt="" class="icon-img cursor-purchase" onclick="buyJean()">
      <span id="ownedJean"></span> <br />
      <img src="img_primogem.png" alt="" class="icon-img-sm">
      <span id="priceJean"></span> <br />
      <span id="multiplierJean" ></span>
    </div>
  </div>
</footer>




<script src="app.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
